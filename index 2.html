<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oscar Nieves</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .button {
            background: white;
            color: #5563DE;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: #f0f0f0;
        }
        .typing {
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
            font-weight: 400;
            font-size: 1.2em;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
    </style>
</head>
<body>
    <div>
        <h1>Oscar Nieves</h1>
        <p class="typing">Aspiring creator. Lifelong learner.</p>
        <br/>
        <a href="mailto:oscarnieves843@yahoo.com" class="button">Contact Me</a>
    </div>
</body>
</html>
